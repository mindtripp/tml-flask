<!DOCTYPE html>
<html>
<head>
    <title>People</title>
</head>
<body>
    <h1>People</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for person in data %}
        <tr>
            <td>{{ person['name'] }}</td>
            <td>{{ person['age'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
